{% extends 'index.html' %}
{% block extrahead %}
    {% load staticfiles %}
{% endblock %}
{% block content %}
    <section id="file">
        <div class="container">
            <div class="box first">
                <h4 style="margin-bottom: 30px; font-weight: bold">Please upload the training data and test data based on the problem selected</h4>
                <form method="post" action="/save_train_data/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="training_data" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">Training Data</label>
                        <input type="file" name="train_data" class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                    </div>
                    <div class="form-row col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="test_data" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">Test Data</label>
                        <input type="file" name="test_data" class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                    </div>
                    <button class="button button--antiman button--round-l button-text-medium button-bg" type="submit">
                        <i class="button__icon icon fa fa-check"></i>
                        <span>Submit</span>
                    </button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
